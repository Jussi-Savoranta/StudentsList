<!DOCTYPE HTML>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
	<title>Student list</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
</head>
<body>
<H1>Welome students!</H1>

	<table>
        <tr th:each="oppilas : ${studentList}">
            <td th:text="${oppilas.firstName}"></td>
            <td th:text="${oppilas.lastName}"></td>
        </tr>
    </table>
	</body>
</html>
